version: '3.8'

services:
  codex-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: openai-codex-mcp:latest
    container_name: openai-codex-mcp
    ports:
      - "8000:8000"
    environment:
      # OpenAI API key for the Codex CLI (required)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Optional: Override default port
      - PORT=8000
      # Optional: Set log level
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Optional: Mount volumes for persistent data if needed
    # volumes:
    #   - ./data:/app/data
    #   - ./logs:/app/logs
    networks:
      - codex-network

  # Optional: Add a monitoring service
  # watchtower:
  #   image: containrrr/watchtower
  #   container_name: watchtower
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock
  #   command: --interval 30 openai-codex-mcp
  #   restart: unless-stopped
  #   networks:
  #     - codex-network

networks:
  codex-network:
    driver: bridge